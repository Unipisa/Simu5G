
[General]
network = simu5g.simulations.NR.cars.RDOExperiment
sim-time-limit = 100s

cmdenv-express-mode = false
cmdenv-autoflush = true
**.cmdenv-log-level = trace

image-path = ../../images

**.vector-recording = true
**.scalar-recording = true

*.playgroundSizeX = 20000m
*.playgroundSizeY = 20000m
*.playgroundSizeZ = 50m

*.useAttackSchedule = false
*.useRDO = false
*.attackScheduleFile = "attack_schedule.csv"
*.rdoConfigFile = "rdo_config.csv"

*.car[*].udp.typename = "Udp"
*.car[*].ipv4.ip.typename = "Ipv4"

*.veinsManager.host = "localhost"
*.veinsManager.port = 9999
*.veinsManager.moduleType = "simu5g.nodes.cars.NRCar"
*.veinsManager.moduleName = "car"
*.veinsManager.launchConfig = xmldoc("heterogeneous.launchd.xml")
*.veinsManager.updateInterval = 0.1s
*.veinsManager.active = false

*.car[*].mobility.typename = "StationaryMobility"
*.car[*].mobility.updateInterval = 0.1s

*.car[*].mobility.initialX = 0m
*.car[*].mobility.initialY = 0m
*.car[*].mobility.initialZ = 1.5m
*.car[*].mobility.initFromDisplayString = false

*.numCars = 4
# Setup IDs for NRCars
*.car[*].masterId = 1
*.car[*].macCellId = 1
*.car[*].nrMasterId = 1
*.car[*].nrMacCellId = 1


*.car[*].numApps = 1
*.car[*].app[0].typename = "simu5g.rdoexperiment.CarApp"
*.car[*].app[0].startTime = 10s
*.car[*].app[0].stopTime = 90s

# Mobility files for each car (handled by your CarApp)
*.car[0].app[0].mobilityFile = "Phase1/node_39_mobility.txt"
*.car[1].app[0].mobilityFile = "Phase1/node_87_mobility.txt"
*.car[2].app[0].mobilityFile = "Phase1/node_123_mobility.txt"
*.car[3].app[0].mobilityFile = "Phase1/node_201_mobility.txt"

# Attack Settings
*.car[*].app[0].numFakeIds = 5
*.car[*].app[0].dosPacketCount = 10
*.car[*].app[0].attackSeverity = 1.0

# gNB Setup
*.gnb*.nic.phy.collectSINR = true
*.gnb*.nic.mac.collectTxStats = true
*.gnb*.deployer.numBands = 1
*.gnb*.deployer.numChannels = 6
*.gnb*.deployer.gnbTxPower = 46
*.gnb*.deployer.numRbDl = 50
*.gnb*.deployer.numRbUl = 50

*.gnb0.mobility.initialX = 200m
*.gnb0.mobility.initialY = 250m
*.gnb1.mobility.initialX = 400m
*.gnb1.mobility.initialY = 250m
*.gnb2.mobility.initialX = 600m
*.gnb2.mobility.initialY = 250m

# Metrics
*.gnb0.metrics.enabled = true
*.gnb0.metrics.gnbId = 0
*.gnb0.metrics.metricsFile = "results/Phase1_gnb0_metrics.csv"
*.gnb0.metrics.interval = 1s

*.gnb1.metrics.enabled = true
*.gnb1.metrics.gnbId = 1
*.gnb1.metrics.metricsFile = "results/Phase1_gnb1_metrics.csv"
*.gnb1.metrics.interval = 1s

*.gnb2.metrics.enabled = true
*.gnb2.metrics.gnbId = 2
*.gnb2.metrics.metricsFile = "results/Phase1_gnb2_metrics.csv"
*.gnb2.metrics.interval = 1s
